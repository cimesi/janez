<style>
body {
  background-color: #000;
  background-image: url('/{{ .Site.Params.backgroundPicture }}');
  background-position-x: center;
  background-repeat: no-repeat;
  {{ if .IsHome }}background-position-y: -100%;{{ end }}
}
.container {
  max-width: {{ .Site.Params.containerMaxWidth | default "700px" | safeCSS }};
}
/* Bounding box for posts on frontpage */
#main-sections p {
  background-color: #000;
  border: 1px solid black;
  opacity: 0.8;
  padding: 10px;
  border-radius: 10px;
}
#search input{
  width: 50%;
  font-family: inherit;
  border: 0;
  border-bottom: 2px solid grey;
  outline: 0;
  font-size: 1.3rem;
  color: white;
  padding: 7px 0;
  margin-top: 10px;
  margin-bottom: 30px;
  background: transparent;
  transition: border-color 0.2s;
}
#chevron-down-image svg{
  width: 120px;
  height: 120px;
}
#nav a {
  font-weight: bold;
  color: inherit;
}
#nav a.nav-link-active {
  background-color: #212529;
  color: #fff;
}
#nav-border {
  border-bottom: 1px solid #212529;
}
#main {
  margin-top: 1em;
  margin-bottom: 4em;
}
#home-jumbotron {
  background-color: inherit;
}
#footer .container {
  padding: 1em 0;
}
#footer a {
  color: inherit;
  text-decoration: underline;
}
.font-125 {
  font-size: 125%;
}
.tag-btn {
  margin-bottom: 0.3em;
}
pre {
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 16px;
}
pre code {
  padding: 0;
  font-size: inherit;
  color: inherit; 
  background-color: transparent;
  border-radius: 0;
}
code {
  padding: 2px 4px;
  font-size: 90%;
  color: #c7254e;
  background-color: #f9f2f4;
  border-radius: 4px;
}
img,
iframe,
embed,
video,
audio {
  max-width: 100%;
}
.card-img,
.card-img-top,
.card-img-bottom {
  width: initial;
}
</style>
